<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <!-- Timeblocks go here -->



    <div id="time9" class="row">
      <div class="col">9am</div>
      <input class="col-10 inputText time9"></input>
      <button class="col saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div id="time10" class="row">
      <div class="col">10am</div>
      <input class="col-10 inputText time10"></input>
      <button class="col saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div id="time11" class="row ">
      <div  class="col">11am</div>
      <input class="col-10 inputText time11"></input>
      <button class="col saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div id="time12" class="row">
      <div class="col">12pm</div>
      <input class="col-10 inputText time12"></input>
      <button class="col saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div id="time13" class="row">
      <div class="col">1pm</div>
      <input class="col-10 inputText time13"></input>
      <button class="col saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div id="time14" class="row">
      <div class="col">2pm</div>
      <input class="col-10 inputText time14"></input>
      <button class="col saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div id="time15" class="row">
      <div class="col">3pm</div>
      <input class="col-10 inputText time15"></input>
      <button class="col saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div id="time16" class="row">
      <div class="col">4pm</div>
      <input class="col-10 inputText time16"></input>
      <button class="col saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div id="time17" class="row">
      <div class="col">5pm</div>
      <input class="col-10 inputText time17"></input>
      <button class="col saveBtn"><i class="far fa-save"></i></button>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
